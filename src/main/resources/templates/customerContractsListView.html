<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
    <head>
        <title>Tariff-Manager Customers List</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container">
                <h1>Contracts information</p>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Tariff Name</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contractInfoDtos: ${contractInfoDtos}">
                                <td th:text="${contractInfoDtos.customer.firstname}"></td>
                                <td th:text="${contractInfoDtos.customer.lastname}"></td>
                                <td th:text="${contractInfoDtos.tariff.name}"></td>
                                <td th:text="${contractInfoDtos.tariff.price}"></td>
                            </tr>
                        </tbody>
                    </table>
            <div class="container">
                <a th:href="@{/public/customer/list}">Customer Section</a>
            </div>
        </section>
    </body>
</html>
